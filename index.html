<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<html>
  <head>
    <title>Weather</title>
  </head>
  <body>
    <article>
      <h1>WeatherCast</h1>
       
      <main>
        <div>What city would you like to check the weather for?</div>
        <div>
          <input id="input" placeholder="example: Toronto"/>
          <button id="find" type="click">Enter</button>
        </div>
       
        <content>
          <strong><div>City:</div></strong>
          <div id="city">------</div>
          <strong><div>Temperature:</div></strong>
          <div id="temp">------</div>
          <strong><div>Feels like:</div></strong>
          <div id="fL">------</div>
          <strong><div>Humidity:</div></strong>
          <div id="humid">------</div>
          <strong><div>Country:</div></strong>
          <div id="country">------</div>
        </content>
   
      </main>
    </article>

    <script src="index.js"></script>
  </body>
</html>
